<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MadiDiary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card mx-auto mt-5">
            <div class="card-body text-center">
                <img src="image/diary 3.png" alt="MadiDiary Logo" class="mb-4" style="width: 50px;">
                <h2 class="card-title">Reset Password</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="resetEmail" placeholder="Email Address" oninput="validateEmail(this)">
                        <small class="invalid-email" id="resetEmailError">Invalid email address</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                    <p class="mt-3">Remembered? <a href="index.html" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
